# Docker Compose version is now optional and deprecated

services:
  nginx:
    image: nginx:1.27.2-alpine3.20
    container_name: n8n-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/html:/usr/share/nginx/html:ro
      - /var/log/nginx:/var/log/nginx
    depends_on:
      n8n:
        condition: service_healthy
    networks:
      - n8n-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "com.docker.compose.service=nginx"
      - "com.docker.compose.project=${COMPOSE_PROJECT_NAME}"

  # Override n8n service to remove port exposure when using nginx
  n8n:
    ports: [] # Remove port exposure, nginx will handle routing
