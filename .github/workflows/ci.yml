name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly security scans
    - cron: '0 2 * * 1'

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  lint-and-validate:
    name: Lint and Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'nodes/package-lock.json'

      - name: Install dependencies
        run: |
          cd nodes
          npm ci

      - name: Lint shell scripts
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
          find . -name "*.sh" -type f | xargs shellcheck

      - name: Validate Docker Compose files
        run: |
          docker compose -f docker-compose.yml config
          docker compose -f docker-compose.yml -f docker-compose.nginx.yml config
          docker compose -f docker-compose.yml -f docker-compose.traefik.yml config
          docker compose -f docker-compose.monitoring.yml config

      - name: Lint Dockerfiles
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: nodes/Dockerfile
          failure-threshold: warning

      - name: Lint JavaScript/TypeScript
        run: |
          cd nodes
          npm run lint

      - name: Check formatting
        run: |
          cd nodes
          npm run format:check

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Scan Docker images for vulnerabilities
        run: |
          # Pull and scan main images
          docker pull n8nio/n8n:1.63.4
          docker pull postgres:15.8-alpine3.20
          docker pull redis:7.4.1-alpine3.20
          docker pull nginx:1.27.2-alpine3.20
          docker pull traefik:v3.1.6
          
          # Scan with Trivy
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy:latest image --severity HIGH,CRITICAL n8nio/n8n:1.63.4
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy:latest image --severity HIGH,CRITICAL postgres:15.8-alpine3.20

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD

  test-deployment:
    name: Test Deployment
    runs-on: ubuntu-latest
    needs: [lint-and-validate]
    strategy:
      matrix:
        deployment: [basic, nginx, traefik, monitoring]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up environment
        run: |
          cp .env.example .env
          # Set test credentials
          sed -i 's/changeme123!/test_password_123!/g' .env
          sed -i 's/n8n_secure_password_123!/test_db_password!/g' .env
          sed -i 's/redis_secure_password_123!/test_redis_password!/g' .env

      - name: Test basic deployment
        if: matrix.deployment == 'basic'
        run: |
          docker compose up -d
          sleep 30
          docker compose ps
          docker compose logs
          # Test health endpoints
          curl -f http://localhost:5678/healthz || exit 1
          docker compose down -v

      - name: Test Nginx deployment
        if: matrix.deployment == 'nginx'
        run: |
          docker compose -f docker-compose.yml -f docker-compose.nginx.yml up -d
          sleep 30
          docker compose ps
          # Test Nginx health
          curl -f http://localhost/health || exit 1
          docker compose -f docker-compose.yml -f docker-compose.nginx.yml down -v

      - name: Test Traefik deployment
        if: matrix.deployment == 'traefik'
        run: |
          docker compose -f docker-compose.yml -f docker-compose.traefik.yml up -d
          sleep 30
          docker compose ps
          # Test Traefik dashboard
          curl -f http://localhost:8080/ping || exit 1
          docker compose -f docker-compose.yml -f docker-compose.traefik.yml down -v

      - name: Test monitoring deployment
        if: matrix.deployment == 'monitoring'
        run: |
          docker compose -f docker-compose.monitoring.yml up -d
          sleep 60
          docker compose ps
          # Test monitoring endpoints
          curl -f http://localhost:9090/-/healthy || exit 1  # Prometheus
          curl -f http://localhost:3000/api/health || exit 1  # Grafana
          docker compose -f docker-compose.monitoring.yml down -v

  build-custom-nodes:
    name: Build Custom Nodes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'nodes/package-lock.json'

      - name: Install dependencies
        run: |
          cd nodes
          npm ci

      - name: Build custom nodes
        run: |
          cd nodes
          npm run build

      - name: Test custom nodes
        run: |
          cd nodes
          npm test

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: custom-nodes-dist
          path: nodes/dist/
          retention-days: 7

  performance-test:
    name: Performance Test
    runs-on: ubuntu-latest
    needs: [test-deployment]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up environment
        run: |
          cp .env.example .env
          sed -i 's/changeme123!/test_password_123!/g' .env

      - name: Start N8N
        run: |
          docker compose up -d
          sleep 30

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run performance tests
        run: |
          # Create basic performance test
          cat > perf-test.js << 'EOF'
          import http from 'k6/http';
          import { check } from 'k6';

          export let options = {
            stages: [
              { duration: '30s', target: 10 },
              { duration: '1m', target: 10 },
              { duration: '30s', target: 0 },
            ],
          };

          export default function() {
            let response = http.get('http://localhost:5678/healthz');
            check(response, {
              'status is 200': (r) => r.status === 200,
              'response time < 500ms': (r) => r.timings.duration < 500,
            });
          }
          EOF
          
          k6 run perf-test.js

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [lint-and-validate, security-scan, test-deployment, build-custom-nodes]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version
        id: version
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"
          
          # Generate new version (simple increment for now)
          if [[ $LATEST_TAG =~ v([0-9]+)\.([0-9]+)\.([0-9]+) ]]; then
            MAJOR=${BASH_REMATCH[1]}
            MINOR=${BASH_REMATCH[2]}
            PATCH=${BASH_REMATCH[3]}
            NEW_PATCH=$((PATCH + 1))
            NEW_VERSION="v${MAJOR}.${MINOR}.${NEW_PATCH}"
          else
            NEW_VERSION="v1.0.0"
          fi
          
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Changes in ${{ steps.version.outputs.version }}
            
            ### Added
            - Automated release from CI/CD pipeline
            
            ### Security
            - All security scans passed
            - Docker images scanned for vulnerabilities
            
            ### Testing
            - All deployment configurations tested
            - Performance tests completed
            
            See [CHANGELOG.md](CHANGELOG.md) for detailed changes.
          draft: false
          prerelease: false

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [lint-and-validate, security-scan, test-deployment, build-custom-nodes]
    if: always()
    steps:
      - name: Notify on success
        if: needs.lint-and-validate.result == 'success' && needs.security-scan.result == 'success' && needs.test-deployment.result == 'success'
        run: |
          echo "✅ All CI/CD checks passed successfully!"
          
      - name: Notify on failure
        if: needs.lint-and-validate.result == 'failure' || needs.security-scan.result == 'failure' || needs.test-deployment.result == 'failure'
        run: |
          echo "❌ CI/CD pipeline failed. Check the logs for details."
          exit 1
